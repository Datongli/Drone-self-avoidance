env:
  # 环境参数
  length: 100
  width: 100
  height: 25
  obstacleHorizontalRange: 10  # 障碍物最大水平半径
  obstacleVerticalRange: 20  # 障碍物垂直高度
  targetRadius: 1.0  # 目标点半径
  level: 1  # 环境难度等级
  maxLevel: 10  # 环境最大难度等级
  maxSteps: 3000  # 最大步数
  successRate: 0.8  # 成功到达目标点的无人机比例，升级环境难度的阈值



  # 奖励参数
  reward:
    wTarget: 0.1  # 靠近目标奖励系数
    safeDistance: 5.0  # 安全距离
    boundarySafeDistance: 4.0  # 边界安全距离
    wBound: 0.1  # 边界惩罚权重
    dangerThreshold: 3.0  # 危险阈值
    safeMargin: 3.0  # 高度保护安全 
    wMin: 0.5  # 最小距离项权重
    wDanger: 0.3  # 危险束比例项权重
    wField: 0.2  # 距离势场项权重
    wAngle: 0.1  # 角度引导奖励系数
    wAltitude: 0.5  # 高度保护奖励系数
    alpha: 2.0  # 势场塑形的指数
    wEnergy: 0.01  # 能量消耗项权重
    collisionPenalty: 50.0  # 碰撞惩罚
    goalReward: 100.0  # 目标奖励
    energyOutPenalty: 5.0  # 能量耗尽惩罚
    stepOutPenalty: 5.0  # 超过步长惩罚
    
